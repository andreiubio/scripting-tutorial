<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click</title>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@ubio/css@2.0.9/index.css">
        <link rel="stylesheet" type="text/css" href="/scripting-tutorial/tutorial/input.css">
    </head>
    <body>
        <div id="mainContainer">
            <div class="textContainer">
                <h1>If Else</h1>
                <p>Tick the unticked checkboxes and click "continue" button</p>
            </div>
            
            <div id="buttonsContainer">
                <div class="backButton">
                    <button class="button button--secondary" onclick="window.history.back()">Back</button>
                </div>
                <div id="checkBoxContainer">
                    <form action="iterator.html" id="checkboxes">
                        <input type="checkbox" required>
                        <input type="checkbox" required checked>
                        <input type="checkbox" required>
                        <input type="checkbox" required>
                        <input type="checkbox" required checked>
                        <input type="checkbox"required>
                    </div>
                <div class="submitButton">
                    <button class="button--primary button--primary:visited" type="submit" name="blaSubmit" form="checkboxes">Submit</button>
                </div>   
            </div>               
        </div>
    </body>
</html>
